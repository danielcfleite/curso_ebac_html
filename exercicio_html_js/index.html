<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <form action="">
        <div>
          <div>
            <label for="n1">Insira um número</label>
            <input type="number" name="n1" id="n1" min="0" required />
          </div>
          <div>
            <label for="n2">Insira outro número</label>
            <input type="number" name="n2" id="n2" min="0" required />
          </div>
        </div>
        <button type="submit" id="send-button">Enviar</button>
      </form>
      <span id="message">Aguardando input</span>
    </div>
    <div class="vhs-overlay"></div>
    <script src="./index.js"></script>
  </body>
</html>
